{% extends 'base.html' %}

{% block title %}Appointment slot list - PH HealthCare{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Appointment slot</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url "update_appointment" pk %}">
                    {% csrf_token %}
                    <select name="status" id="status" class="form-control">
                        <option value="completed" {% if appointment.status == "completed" %}selected{% endif %}>Completed</option>
                        <option value="canceled" {% if appointment.status == "canceled" %}selected{% endif %}>Canceled</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
    
    
</div>
{% endblock %}
