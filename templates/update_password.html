{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h2 class="mb-4">Change Password</h2>

<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Type New Password</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url "login" %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-secondary">Reset</button>
                  </form>
                    
                </form>
            </div>
        </div>
    </div>
    
    
</div>
{% endblock %}
