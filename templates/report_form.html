{% extends 'base.html' %}

{% block title %}Upload report - PH HealthCare{% endblock %}

{% block content %}
<h2 class="mb-4">Upload Your Medical Report</h2>

<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Medical Report</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    
    
</div>
{% endblock %}
