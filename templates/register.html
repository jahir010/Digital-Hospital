{% extends 'base.html' %}

{% block title %}Registration form{% endblock %}

{% block content %}
<h2 class="mb-4">Registration form</h2>

<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Registration info</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url "register" %}">
                    {% csrf_token %}

                    {{ form.as_p }}
                    <br><br>
                    <button type="submit" class="btn btn-secondary">
                        Register
                    </button>
                    
                </form>
            </div>
        </div>
    </div>
    
    
</div>
{% endblock %}
