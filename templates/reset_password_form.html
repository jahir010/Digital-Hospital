{% extends 'base.html' %}

{% block title %}Reset Password form{% endblock %}

{% block content %}
<h2 class="mb-4">Reset Password form</h2>

<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Please enter your email associated with your account</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url "reset_password" %}">
                    {% csrf_token %}
                    <input type="email" name="email" placeholder="enter your Password">
                    
                    <button type="submit" class="btn btn-secondary">submit</button>
                  </form>
                    
                </form>
            </div>
        </div>
    </div>
    
    
</div>
{% endblock %}
